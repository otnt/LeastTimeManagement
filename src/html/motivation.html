<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and jQuery -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script>
      window.$ = window.jQuery = require('jquery');
      require('tether');
    </script>

    <!-- Awesome Font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My files. -->
    <link rel="stylesheet" href="../css/motivation.css">
    <script src="../js/motivation.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <a class="col-1 vh-center" id="mv-back"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
        <div class="col-4 offset-3 vh-center"><h1>Motivation</h1></div>
      </div>
      <div class="row">
        <h4 class="col mx-auto vh-center" id="mv-timer"></h4>
      </div>
      <div class="row">
        <h4 class="col mx-auto vh-center" id="mv-alert"></h4>
      </div>
      <div>
        <div id="mv-setup">
          <h4 class="vh-center mb-5">Set up your motivation</h4>
          <form>
            <p class="row">
              <label for="mv-name" class="col-4">
                <span>The product I want is: </span>
              </label>
              <input class="col" type="text" id="mv-name" name="product name" placeholder="product name" autofocus>
            </p>
            <p class="row">
              <label for="mv-price" class="col-4">
                <span>Product price: </span>
              </label>
              <input class="col" type="number" id="mv-price" name="product price" min="1" max="100000" step="10">$
            </p>
            <p class="row">
              <label for="mv-url" class="col-4">
                <span>Url for product image: </span>
              </label>
              <input class="col" type="url" id="mv-url" name="image url" placeholder="image url">
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
