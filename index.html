<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Least Time Management</title>

    <!-- Bootstrap and jQuery -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script>
        window.$ = window.jQuery = require('jquery');
	require('tether');
    </script>

    <!-- My CSS and JS files. -->
    <link rel="stylesheet" href="./src/css/home.css">
    <script src="./src/js/home.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-5">Least Time Management</h1>

      <!-- On desktop, use a grid of 2x2 to display cards.
      On mobile phones, let each card take place of entire row -->
      <div class="row">
        <!-- Daily goal. -->
        <div class="card card-inverse main-card col-12 col-md-6 border-0 rounded my-2" id="js-daily-goal">
          <div class="card-img w-100 h-100" style="background-color: rgba(128, 0, 128, 0.7);">
          </div>
          <div class="card-img-overlay d-flex align-items-d flex-column">
            <h4 class="card-title mx-auto mt-3">Daily Goal</h4>
            <p class="card-text my-auto mx-auto">Set up your daily goal (up to 5) and commit to these goals.</p>
          </div>
        </div>

        <!-- Habit. -->
        <div class="card card-inverse main-card col-12 col-md-6 border-0 rounded my-2">
          <div class="card-img w-100 h-100" style="background-color: rgba(255, 165, 0, 0.7);">
          </div>
          <div class="card-img-overlay d-flex align-items-start flex-column">
            <h4 class="card-title mx-auto mt-3">Habit</h4>
            <p class="card-text my-auto mx-auto">Keep at most 2 habits at one time.</p>
          </div>
        </div>

        <!-- Pomodoro. -->
        <div class="card card-inverse main-card col-12 col-md-6 border-0 rounded my-2">
          <div class="card-img w-100 h-100" style="background-color: rgba(255, 99, 71, 0.8);">
          </div>
          <div class="card-img-overlay d-flex align-items-start flex-column">
            <h4 class="card-title mx-auto mt-3">Pomodoro</h4>
            <p class="card-text my-auto mx-auto">Focus on current task for 30 minutes.</p>
          </div>
        </div>

        <!-- Motivation. -->
        <div class="card card-inverse main-card col-12 col-md-6 border-0 rounded my-2">
          <div class="card-img w-100 h-100" style="background-color: rgba(34, 139, 34, 0.7);">
          </div>
          <div class="card-img-overlay d-flex align-items-start flex-column">
            <h4 class="card-title mx-auto mt-3">Motivation</h4>
            <p class="card-text my-auto mx-auto">Earn money if you reach your goal, and lose money if you fail.</p>
          </div>
        </div>
    </div>
  </body>
</html>
